<template name="Jobs">
    <div class="cover">
        <div class="content">
            <h1>Meeet Potential Clients</h1>
            <a href="{{pathFor 'addJob'}}" class="btn btn-success m-t-md">Post a Job</a>
        </div>
    </div>

    <!-- {{> filterBarProjects}} -->

    <div class="container">
        <div class="row m-t-lg">
            <div class="col-md-3">
                {{> PeopleFilter}}
            </div>           
            <div class="col-md-9">
                <div class="row m-b-lg">
                    {{> jobItem}}
                    {{> jobItem}}
                    {{> jobItem}}
                    {{> jobItem}}
                    {{> jobItem}}
                </div>
            </div>
        </div>
    </div>
</template>


<template name="jobItem">
    <div class="col-md-10 col-md-offset-1 job-item">
      <div class="row">
        <div class="col-md-9">
          <div class="title">
            <h4>Applce Inc</h4>
            <p>Product Design Lead</p>
          </div>
        </div>
        <div class="col-md-3 text-center">
            <p class="m-t-md">London</p>
        </div>
      </div>
    </div>  
</template>
