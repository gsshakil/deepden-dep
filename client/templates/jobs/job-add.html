<template name="InserJobForm">
    <div class="cover cover-sm">
        <div class="content">
            <h1>Insert Job Information</h1>
        </div>
    </div>
    <div class="container">
        <div class="row m-a-lg">
            <div class="col-md-6 col-md-offset-3">
                {{> quickForm 
                    collection="Jobs" 
                    id="insertJobForm" 
                    type="method"
                    omitFields="userId" 
                    meteormethod="insertJob"
                }}
            </div>
        </div>
    </div>
</template>
