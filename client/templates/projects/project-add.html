<template name="InserProjectForm">
    <div class="row"></div>
        <div class="modal fade">
            <div class="modal-dialog">
                <div class="modal-content p-a-sm">

                    <a href="" class="btn test">Test</a>

                    <div class="modal-header">
                        <h3>Add a Project</h3>
                    </div>

                    <div class="modal-body">
                        <div class="form-content">
                            <!-- <div class="form-group">
                                <div class="file-upload">
                                    {{> filestack}}                                        
                                </div>
                            </div> -->
                            <form id="add-project">
                                <div class="form-group">
                                    <label for="title">Project Title</label>
                                    <input type="text" class="form-control required" id="title" name="projectTitle" placeholder="Project Title">
                                </div>
                                <div class="form-group">
                                    <label for="title">Project Description</label>
                                    <textarea id="" class="form-control required" name="projectDescription" cols="30" rows="4"></textarea>
                                </div>
                                <div class="form-group">
                                    {{> dropzone url='http://localhost:3000/upload' id='dropzoneDiv' maxFiles=4}}
                                </div>
                                <div class="form-group">  
                                    <label for="title">Select Categories</label>                                                                  
                                    <select multiple class="form-control required" name="categories">
                                        <option>3D Art</option>
                                        <option>Architectew</option>
                                        <option>Photohgraphy</option>
                                        <option>Painting</option>
                                        <option>Music</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="tags">Add Tags</label>
                                    <input type="text" class="form-control required" name="tags" id="tags" placeholder="Tags">
                                </div>
                                <div class="form-group">                                                                
                                    <button type="submit" class="btn btn-primary btn-block">Submit</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
</template>

<template name="filestack">
  <button class="btn btn-success btn-block filestack">Upload Files</button>
</template>
