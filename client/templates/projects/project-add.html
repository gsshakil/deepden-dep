<template name="InserProjectForm">
    <div class="row"></div>
        <div class="modal fade">
            <div class="modal-dialog">
                <div class="modal-content p-a-sm">

                    <div class="modal-header">
                        <h3>Add a Project</h3>
                    </div>

                    <div class="modal-body">
                        <div class="form-content">
                            <div class="form-group">
                                <div class="file-upload">
                                    {{> filestack}}                                        
                                </div>
                            </div>
                            <form>
                                <div class="form-group">
                                    <label for="title">Project Title</label>
                                    <input type="text" class="form-control" id="title" placeholder="Project Title">
                                </div>
                                <div class="form-group">
                                    <label for="title">Project Description</label>
                                    <textarea name="" id="" class="form-control" cols="30" rows="4"></textarea>
                                </div>
                                <div class="form-group">  
                                    <label for="title">Select Categories</label>                                                                  
                                    <select multiple class="form-control">
                                        <option>3D Art</option>
                                        <option>Architectew</option>
                                        <option>Photohgraphy</option>
                                        <option>Painting</option>
                                        <option>Music</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="tags">Add Tags</label>
                                    <input type="text" class="form-control" id="tags" placeholder="Tags">
                                </div>                                
                                <button type="submit" class="btn btn-primary btn-block">Submit</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
</template>

<template name="filestack">
  <button class="btn btn-success btn-block filestack">Upload Files</button>
</template>
