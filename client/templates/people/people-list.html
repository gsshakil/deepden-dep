                        {{> PeopleCard3}}
                    </div>
                    <div class="col-md-6">
                        {{> PeopleCard3}}
                    </div>
                    <div class="col-md-6">
                        {{> PeopleCard3}}
                    </div>
                    <div class="col-md-6">
                        {{> PeopleCard3}}
                    </div>
                    <div class="col-md-6">
                        {{> PeopleCard3}}
                    </div>
                    <div class="col-md-6">
                        {{> PeopleCard3}}
                    </div>                                           
                </div>
            </div>
        </div>
    </div>
</template>

        </div>
