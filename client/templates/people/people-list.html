<template name="People_list">
    <div class="cover">
        <div class="content">

        </div>
    </div>
    {{> filterBarPeople}}
    <div class="container">
        <div class="row m-t-lg">
            <!--People List-->

                <div class="row p-a-md p-t-0">
                    <div class="col-md-3">
                        {{> peopleCard}}

                        {{> peopleCard}}
                    </div>

                    </div>

                    </div>

                        {{> peopleCard}}
                    </div>
                    <div class="col-md-3">
                        {{> peopleCard}}
                    </div>                                            
                </div>
            </div>
        </div>
    </div>
</template>


<template name="peopleCard">

    <div class="people-card">
        <div class="profile-pic">
            <img class="greyscale" src="img/profile-pic-1.jpg">                                                                                   
        </div>
        <div class="content text-center">
            <a href="{{pathFor 'peopleDetails'}}"><h3>Jon Doe</h3></a>                
            <small>3D Artist, Photographer</small>
            <br>
            <small>Dhaka, Bangladesh</small>              
            <div class="card-footer m-t-sm">
                <a href="" class="btn btn-primary"><i class="fa fa-user-plus fa-md"></i></a>
                <a href="" class="btn btn-primary"><i class="fa fa-envelope fa-md"></i></a>
            </div>
        </div>
        <hr>
        <ul class="list-inline portfolio-item">
            <li><a href=""><img class="greyscale" src="img/project1.jpg"> </a></li>
            <li><a href=""><img class="greyscale" src="img/project1.jpg"> </a></li>
            <li><a href=""><img class="greyscale" src="img/project1.jpg"> </a></li>
        </ul>
    </div>
</template>
